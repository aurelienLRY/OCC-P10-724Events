name: Integration Tests

on:
  push:
    branches:
      - main

jobs:
  test and deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test

      - name: Build
        run: npm run build

        - name: Deploy to GitHub Pages
          with:
          token: ${{ secrets.ACTION_DEPLOY_ACCESS_TOKEN}}
          run: npm deploy
